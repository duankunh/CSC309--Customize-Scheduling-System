<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Meeting</title>
    <link rel="stylesheet" href="response.css">
</head>
<body>
    <div class="schedule-container">
        <h1>Schedule a Meeting</h1>
        <p>Hello JACK</p>
        <p>Jason(email:2231313@web309.com) has invited you to schedule a regular meeting. Please specify your available times below.</p>
        
        <form class="schedule-form">
            <h2>Your Availability</h2>
            <label for="busy-times">Times You Are Busy:</label>
            <input type="text" id="busy-times" placeholder="e.g., Mondays 9am-11am" required>
            
            <label for="preferred-times">Preferred Meeting Times:</label>
            <input type="text" id="preferred-times" placeholder="e.g., Wednesdays 2pm-4pm" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
