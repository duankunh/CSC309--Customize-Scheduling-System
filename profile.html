<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Dashboard.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div id="logo_text">
                <img id="clock" src="header-footer img/clock.png">
                <a href="Dashboard.html" class=nav-link-head>BESTSCHEDULE</a>
            </div>
            <div id="index">
                <a href="Dashboard.html" class=nav-link>Contact</a>
                <a href="Schedule.html" class=nav-link>Schedule</a>
                <a href="Dashboard.html" class=nav-link>Login</a>
                <a href="Dashboard.html" class=nav-link>Sign up</a>
                <a href="Dashboard.html" class=nav-link>Profile</a>
            </div>
        </nav>
    </header>

    <header class="mb-5">
        <h1 class="text-center">Preferences</h1>
    </header>

    <div class="row justify-content-center">
        <div class="col-md-2">
            <div class="card">
                <div class="card-header">
                    User Reminder
                </div>
                <ul class="list-group">
                    <li class="list-group-item">User 1 - <button class="btn btn-primary btn-sm">Remind</button></li>
                    <li class="list-group-item">User 2 - <button class="btn btn-primary btn-sm">Remind</button></li>
                </ul>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card">
                <div class="card-header">
                    Availability
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-4">
                            <label for="busy" class="form-label">Busy:</label>
                            <input type="time" class="form-control" name="busy">
                        </div>
                        <div class="mb-4">
                            <label for="available" class="form-label">Available:</label>
                            <input type="time" class="form-control" name="available">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card">
                <div class="card-header">
                    Meeting Type
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <class="form-label">Meeting Style:</label>
                                <select class="form-select" name="preference">
                                    <option value="online">Online</option>
                                    <option value="inperson">In-Person</option>
                                </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Set Preference</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
